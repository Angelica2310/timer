<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="alarm" src="alarm.mp3" controls hidden></audio>
    <div class="timer-container">
        <p class="timer" id="timer-5">5:00</p>
        <p class="timer" id="timer-10">10:00</p>
        <p class="timer" id="timer-15">15:00</p>
    </div>
    <div id="time-display"></div>
    <div class="progress-container">
        <img src="runner.gif" alt="" id="runner"/>
        <div id="progress-bar"></div>
    </div>
</body>
</html>
